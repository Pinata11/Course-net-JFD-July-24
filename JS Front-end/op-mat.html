<script>

    var sisi = 5;
    var volume = sisi * sisi * sisi;

    var r = 7;
    var pi = 3.14;
    var luas = pi * r * r;

    var total = volume + luas;

    console.log("Volume kubus adalah : " + volume, "|", 
                 "Luas lingkaran adalah : " + luas);
    console.log("Total volume kubus dan luas lingkaran adalah : " + total);

    // khusus operator "+" punya 2 fungsi
    // - penambahan number
    // - penggabungan string (concatenation / concat)

</script>
