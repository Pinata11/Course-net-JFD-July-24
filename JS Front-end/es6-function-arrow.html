<script>

    // CARA MEMBUAT FUNCTION
    // tradisional
    function cetak_biodata() {
        console.log('Nama: Davin')
    }

    // es5
    const cetak_biodata = function () {
        console.log('Nama: Davin')
    }

    // es6 arrow function
    const cetak_biodata = () => {
        console.log('Nama: Davin')
    }

    cetak_biodata()
</script>
