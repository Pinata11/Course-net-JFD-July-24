<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Vending machine</title>
        <!-- Link to CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Box icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Link to JS -->
        <script src="main.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <!-- Navigation -->
            <div class="nav container">
                <a href="#" class="logo">Coffee</a>
                <!--Cart-icon-->
                <i class='bx bx-cart-alt' id="cart-icon"></i>
                <!-- Cart -->
                <div class="cart">
                    <h2 class="cart-title">Your cart</h2>
                    <!-- Content -->
                    <div class="cart-content">
                        
                    </div>
                    <!-- Total -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">Rp.0</div>
                    </div>
                    <!-- Buy button -->
                    <button type="button" class="btn-buy">Buy now</button>
                    <!-- Cart close -->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </header>

        <!-- Shop -->
        <section class="shop container">
            <h2 class="section-title">Shop products</h2>
            <!-- Content -->
            <div class="shop-content">
                <!-- Box 1 -->
                <div class="product-box">
                    <img src="coffee.jpeg" alt="Coffee" class="product-img">
                    <h2 class="product-title">Coffee</h2>
                    <span class="price">Rp.5.000</span>
                    <i class='bx bx-cart-add add-cart'></i>
                </div>

                <!-- Box 2 -->
                <div class="product-box">
                    <img src="sugar.jpg" alt="White Sugar" class="product-img">
                    <h2 class="product-title">White Sugar</h2>
                    <span class="price">Rp. 1.000</span>
                    <i class='bx bx-cart-add add-cart'></i>
                </div>

                <!-- Box 3 -->
                <div class="product-box">
                    <img src="full cream.jpg" alt="Full Cream Milk" class="product-img">
                    <h2 class="product-title">Milk (Full Cream)</h2>
                    <span class="price">Rp. 2.000</span>
                    <i class='bx bx-cart-add add-cart'></i>
                </div>

                <!-- Box 4 -->
                <div class="product-box">
                    <img src="low fat.png" alt="Low Fat Milk" class="product-img">
                    <h2 class="product-title">Milk (Low Fat)</h2>
                    <span class="price">Rp. 2.000</span>
                    <i class='bx bx-cart-add add-cart'></i>
                </div>

                <!-- Box 5 -->
                <div class="product-box">
                    <img src="brown sugar.jpg" alt="Brown Sugar" class="product-img">
                    <h2 class="product-title">Brown Sugar</h2>
                    <span class="price">Rp. 1.500</span>
                    <i class='bx bx-cart-add add-cart'></i>
                </div>

                <!-- Box 6 -->
                <div class="product-box">
                    <img src="caramel.jpg" alt="Caramel" class="product-img">
                    <h2 class="product-title">Caramel</h2>
                    <span class="price">Rp. 2.500</span>
                    <i class='bx bx-cart-add add-cart'></i>
                </div>

                <!-- Box 7 -->
                <div class="product-box">
                    <img src="coffee.jpeg" alt="Coffee" class="product-img">
                    <h2 class="product-title">Coffee</h2>
                    <span class="price">Rp. 5.000</span>
                    <i class='bx bx-cart-add add-cart'></i>
                </div>

                <!-- Box 8 -->
                <div class="product-box">
                    <img src="coffee.jpeg" alt="Coffee" class="product-img">
                    <h2 class="product-title">Coffee</h2>
                    <span class="price">Rp. 5.000</span>
                    <i class='bx bx-cart-add add-cart'></i>
                </div>
            </div>
        </section>
    </body>
</html>
