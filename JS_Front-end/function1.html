<script>

    // buat function sederhana
    function perkenalan_diri () {
        console.log("Halo, nama saya Davin Nicholson")
    }

    // panggil function
    perkenalan_diri()

    // function dengan parameter data
    function halo_guys (nama, pekerjaan, alamat) {
        console.log("Halo, nama saya " + nama + ", pekerjaan saya " + pekerjaan + ", saya tinggal di " + alamat)
    }

    // panggil function dengan parameter data
    halo_guys("Davin", "Mahasiswa", "Jakarta")

</script>
