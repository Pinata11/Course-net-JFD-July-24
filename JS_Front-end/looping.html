<script>

    // for (awal; batas akhir; jenis pengulangan;)
    for (var i = 0; i < 10; i++) {
        console.log(i);
    }

    for (var i = 0; i > -20; i--) {
        console.log(i);
    }

    var j = 1
    while (j <= 10) {
        console.log(j + ' Hello world');
        j++;
    }

</script>
