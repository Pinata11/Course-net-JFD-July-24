<script>
    // PENAMAAN VARIABEL (VAR)
    // tidak boleh dimulai dengan angka
    // tidak boleh ada karakter aneh selain _
    // tidak boleh ada spasi

    // NUMBER
    var angka = 19;
    
    // STRING
    var kata = "Hello";
    
    // BOOLEAN
    var boolean = true;

    // console digunakan untuk cek code yang sudah dibuat
    // dalam bentuk variabel, function, object
    console.log(angka, kata, boolean)
</script>
