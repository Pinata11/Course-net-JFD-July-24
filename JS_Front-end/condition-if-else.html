<script>
    // if else
    var angka = 1
    if (angka == 1) {
        console.log('satu')
    } else {
        console.log('angka selain satu')
    }

    // multiple if else
    var makanan = "mie ayam"
    if (makanan == "mie ayam") {
        console.log("beli 2 bungkus" + makanan)
    } else if (makanan == kwetiau) {
        console.log("beli 2 bungkus" + makanan)
    } else if (makanan == bihun) {
        console.log("beli 2 bungkus" + makanan)
    } else {
        console.log("pulang")
    }

    // multiple if else using && (and)
    var nilai = 100
    if (nilai >= 90 && nilai <= 100) {
        console.log("A")
    } else if (nilai >= 80 && nilai < 90) {
        console.log("B")
    } else if (nilai >= 65 && nilai < 80) {
        console.log("C")
    } else if (nilai >= 50 && nilai < 65) {
        console.log("D")
    } else if (nilai >= 0 && nilai < 50) {
        console.log("E")
    } else if (nilai > 100) {
        console.log("Nilai maksimal adalah 100")
    } else {
        console.log("Tidak bisa input nilai")
    }

    // multiple if else using || (or)
    var umur = 20
    var pendidikan = "S1"
    // syarat pelamaran kerja : minimal S1, umur max.30
    if (pendidikan == "S1" || umur <= 30 && umur >= 17) {
        console.log("Diterima")
    } else {
        console.log("Tidak diterima")
    }

</script>
